<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Badminton</title>
  </head>
  <body>
    <section id="section1">This is section one.</section>
    <section id="section2">This is section two.</section>
    <section id="section3">
      <p>{{greet}}</p>
      <p>{{intro}}</p>
      <p>{{year}}</p>
    </section>
  </body>

  <!-- import vue2 from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- main code of vue2 -->
  <script>
    // use IIFE to use function
    ;(function () {
      new Vue({
        el: '#section3',
        data: {
          greet: 'Hello Badminton!',
          intro: 'This is the introduction text.',
          year: 'Year ' + new Date().getFullYear(),
        },
      })
    })()
  </script>
</html>
